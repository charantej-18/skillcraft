<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        header {
            width: 100%;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            font-size: 1.5rem;
        }

        main {
            padding: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .cta-button {
            font-size: 1.2rem;
            padding: 15px 30px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #feb47b;
        }
    </style>
</head>
<body>
    <header>Welcome to the Home Page</header>
    <main>
        <h1>You're now on the Home Page!</h1>
        <p>Thank you for visiting. Explore more of our amazing services and solutions tailored for you.</p>
        <a href="index.html">
            <button class="cta-button">Go Back to Landing Page</button>
        </a>
    </main>
</body>
</html>
